<md-content>
  <md-list>
    <md-list-item class="md-3-line" ng-repeat="user in homeCtrl.users">
        <div class="md-list-item-text">
          <h3>{{ user.name }}</h3>
          <h4>{{ user.occupation }}</h4>
          <h5>{{ user.employer }}</h5>
        </div>
      </md-list-item>
  </md-list>
  <md-input-container>
    <label>Name</label>
    <input ng-model="homeCtrl.newUser.name">
  </md-input-container>
  <md-input-container>
    <label>Occupation</label>
    <input ng-model="homeCtrl.newUser.occupation">
  </md-input-container>
  <md-input-container>
    <label>Employer</label>
    <input ng-model="homeCtrl.newUser.employer">
  </md-input-container>
  <md-button class="md-raised md-primary" ng-click="homeCtrl.addUser()">Add User</md-button>
</md-content>
